<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan-2023 Schedule</title>
    <!-- daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <header>
    <!-- navbar section -->
    <nav class="bg-gray-600 drop-shadow-2xl shadow-lg shadow-green-500">
      <div class="navbar">
        <div class="navbar-start">
          <a
            class="btn btn-ghost normal-case text-lg md:text-3xl text-green-500"
            >Ramadan Schedule</a
          >
        </div>

        <div class="navbar-end">
          <a
            onclick="window.location.href = 'index.html'"
            class="btn btn-outline bg-green-500 text-gray-500"
            >Back to Home</a
          >
        </div>
      </div>
    </nav>
  </header>
  <body class="bg-gray-600">
    <!-- Time Section -->
    <section class="md:flex justify-around">
      <!-- present-time-clock container starts-->
      <div
        class="conteinar drop-shadow-2xl border border-green-600 bg-slate-600 hover:bg-slate-500 shadow-green-500 shadow-lg text-3xl m-6 p-10"
      >
        <h1 class="text-green-500 text-2xl md:text-3xl font-bold">
          Present Time Clock
        </h1>
        <span class="text-green-500" id="hours">00</span>
        <span class="text-green-500">:</span>
        <span class="text-green-500" id="minutes">00</span>
        <span class="text-green-500">:</span>
        <span class="text-green-500" id="seconds">00</span>
        <span class="text-green-500" id="session">PM</span>
      </div>
      <!-- present-time-clock container ends-->

      <!-- time left container starts -->
      <div
        class="border border-green-600 drop-shadow-2xl shadow-lg shadow-green-500 bg-slate-600 hover:bg-slate-500 text-gray-600 text-2xl md:text-3xl text-center p-10 m-6"
      >
        <h1 class="text-green-500 text-3xl font-bold">Time Left</h1>
        <p id="demo" class="text-green-500"></p>
      </div>
      <!-- time left container ends -->
    </section>

    <p></p>

    <!-- custom js -->
    <script src="js/schedule.js"></script>
  </body>
</html>
