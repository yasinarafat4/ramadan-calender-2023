<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan-2023 Home</title>
    <!-- daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <header>
    <!-- navbar section -->
    <nav class="bg-gray-600 drop-shadow-2xl shadow-lg shadow-green-500">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-green-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li tabindex="0">
                <a
                  onclick="window.location.href = 'faqs.html'"
                  class="btn justify-between bg-gray-600 text-green-500"
                >
                  Common FAQs
                </a>
              </li>
            </ul>
          </div>
          <a
            class="btn btn-ghost normal-case text-lg md:text-3xl text-green-500"
            >Ramadan Schedule</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-green-500">
            <li tabindex="0">
              <a
                onclick="window.location.href = 'faqs.html'"
                class="btn btn-outline btn-success"
              >
                Common FAQs
              </a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            onclick="window.location.href = 'schedule.html'"
            title="Click Here to Go to The Schedule Page"
            class="btn btn-outline bg-green-500 text-gray-500"
            >Schedule</a
          >
        </div>
      </div>
    </nav>
  </header>
  <body class="bg-gray-600">
    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
